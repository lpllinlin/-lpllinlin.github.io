    // IndexedDB æ•°æ®åº“å¸®åŠ©æ¨¡å—

    const db = {
        _db: null, _dbName: 'novelReaderDB', _storeName: 'books',
        async openDB() {
            return new Promise((resolve, reject) => {
                if (this._db) { resolve(this._db); return; }
                const request = indexedDB.open(this._dbName, 1);
                request.onerror = (event) => reject("IndexedDB error: " + request.error);
                request.onsuccess = (event) => { this._db = event.target.result; resolve(this._db); };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(this._storeName)) {
                        db.createObjectStore(this._storeName, { keyPath: 'id', autoIncrement: true });
                    }
                };
            });
        },
        async addBook(bookData) { const db = await this.openDB(); return new Promise((resolve, reject) => { const transaction = db.transaction([this._storeName], 'readwrite'); const store = transaction.objectStore(this._storeName); const request = store.add(bookData); request.onsuccess = resolve; request.onerror = () => reject(request.error); }); },
        async getAllBooks() { const db = await this.openDB(); return new Promise((resolve, reject) => { const transaction = db.transaction([this._storeName], 'readonly'); const store = transaction.objectStore(this._storeName); const request = store.getAll(); request.onsuccess = () => resolve(request.result); request.onerror = () => reject(request.error); }); },
        async getBook(id) { const db = await this.openDB(); return new Promise((resolve, reject) => { const transaction = db.transaction([this._storeName], 'readonly'); const store = transaction.objectStore(this._storeName); const request = store.get(id); request.onsuccess = () => resolve(request.result); request.onerror = () => reject(request.error); }); },
        async deleteBook(id) { const db = await this.openDB(); return new Promise((resolve, reject) => { const transaction = db.transaction([this._storeName], 'readwrite'); const store = transaction.objectStore(this._storeName); const request = store.delete(id); request.onsuccess = resolve; request.onerror = () => reject(request.error); }); },
        async updateBook(id, updates) {
            const db = await this.openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([this._storeName], 'readwrite');
                const store = transaction.objectStore(this._storeName);
                const getRequest = store.get(id);

                getRequest.onsuccess = () => {
                    const book = getRequest.result;
                    if (book) {
                        Object.assign(book, updates);
                        const putRequest = store.put(book);
                        putRequest.onsuccess = resolve;
                        putRequest.onerror = () => reject(putRequest.error);
                    } else {
                        reject('Book not found for update.');
                    }
                };
                getRequest.onerror = () => reject(getRequest.error);
            });
        }
    };

    function parseChapterInfo(line) {
        if (!line || line.trim().length === 0) return null;
        const trimmedLine = line.trim();
        const textPattern = `ç¬¬[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹åç™¾åƒä¸‡é›¶\\d]+ç« |å·[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹åç™¾åƒä¸‡é›¶\\d]+|æ¥”å­|åºç« |å¼•å­|å‰è¨€|å°¾å£°|åè®°|ç•ªå¤–(?:ç¯‡)?[\\s\\d]*`;
        const numPattern = `\\d+`;
        const chapterRegex = new RegExp(`^(?:ç« èŠ‚[:ï¼š\\s]*)?((?:${textPattern})|(?:${numPattern}))(?:[.ï¼:ï¼š\\s]+(.*))?$`);
        const match = trimmedLine.match(chapterRegex);
        if (match) {
            const identifier = (match[1] || '').trim();
            const cleanTitle = (match[2] || '').trim();
            if (/^\d+$/.test(identifier) && cleanTitle.length === 0 && !trimmedLine.includes('.')) return null;
            return { identifier, cleanTitle };
        }
        return null;
    }

    function parseNovelContent(content) {
        allChapters = [];
        const lines = content.split('\n');
        let currentChapterData = null;
        lines.forEach(line => {
            const trimmedLine = line.trim();
            if (trimmedLine.length === 0) { 
                if (currentChapterData) currentChapterData.paragraphs.push(trimmedLine);
                return; 
            }
            const chapterInfo = trimmedLine.length < 100 ? parseChapterInfo(line) : null;
            if (chapterInfo) {
                if (currentChapterData) { allChapters.push(currentChapterData); }
                currentChapterData = { fullTitle: trimmedLine, identifier: chapterInfo.identifier, cleanTitle: chapterInfo.cleanTitle, paragraphs: [] };
            } else if (currentChapterData) {
                currentChapterData.paragraphs.push(trimmedLine);
            }
        });
        if (currentChapterData) { allChapters.push(currentChapterData); }
        if (allChapters.length === 0 && content.trim().length > 0) {
            allChapters.push({ fullTitle: "å…¨æ–‡å†…å®¹", identifier: "ç¬¬1ç« ", cleanTitle: "", paragraphs: content.split('\n').filter(line => line.trim()).map(line => line.trim()) });
        }
        updateChapterSelector();
    }

    function parseReviewContent(content, fileNameForDebug) {
        let matchedChapterIndex = -1;
        const firstLine = content.split('\n')[0];
        const reviewChapterInfo = parseChapterInfo(firstLine);

        if (reviewChapterInfo) {
            if (reviewChapterInfo.cleanTitle && reviewChapterInfo.cleanTitle.length > 1) {
                matchedChapterIndex = allChapters.findIndex(ch => ch.cleanTitle === reviewChapterInfo.cleanTitle);
            }
            if (matchedChapterIndex === -1) {
                 matchedChapterIndex = allChapters.findIndex(ch => ch.identifier === reviewChapterInfo.identifier);
            }
        }
        
        if (matchedChapterIndex === -1) {
            const fileNameMatch = fileNameForDebug.match(/(?:c(?:h(?:apter)?)?|ç¬¬|\b)(\d+)\b/i);
            if (fileNameMatch && fileNameMatch[1]) {
                const num = parseInt(fileNameMatch[1], 10);
                matchedChapterIndex = allChapters.findIndex(ch => ch.identifier === `ç¬¬${num}ç« ` || ch.identifier === `${num}`);
            }
        }
        
        if (matchedChapterIndex === -1) {
            console.warn(`ã€åŒ¹é…å¤±è´¥ã€‘: [${fileNameForDebug}]`, reviewChapterInfo);
            return;
        }

        if (!allReviews[matchedChapterIndex]) allReviews[matchedChapterIndex] = {};
        const paragraphRegex = /-------æœ¬ç« è¯´ æ®µè½-?(\d+)---------/g;
        const reviewsBlocks = content.split(paragraphRegex);
        for (let i = 1; i < reviewsBlocks.length; i += 2) {
            const paraIndex = parseInt(reviewsBlocks[i], 10) - 1;
            const reviewsContent = reviewsBlocks[i + 1].trim();
            if (paraIndex >= 0 && reviewsContent) {
                const reviews = reviewsContent.split('\n').filter(line => line.trim()).map(line => {
                    const parts = line.split(/[:ï¼š]/);
                    if (parts.length >= 2) { return { user: parts[0].trim(), text: parts.slice(1).join(':').trim() }; }
                    return null;
                }).filter(Boolean);
                if (reviews.length > 0) {
                    if (!allReviews[matchedChapterIndex][paraIndex]) allReviews[matchedChapterIndex][paraIndex] = [];
                    allReviews[matchedChapterIndex][paraIndex].push(...reviews);
                }
            }
        }
    }

    function renderContent() { const container = document.getElementById('novelContent'); container.innerHTML = ''; if (allChapters.length === 0) return; if (currentChapterIndex === 'all') { allChapters.forEach((chapter, chapterIndex) => { renderChapter(container, chapter, chapterIndex); }); } else { const chapterIndex = parseInt(currentChapterIndex); if (allChapters[chapterIndex]) { renderChapter(container, allChapters[chapterIndex], chapterIndex); } } searchText(document.getElementById('searchBox').value); setTimeout(updateProgressBar, 100); }

    function updateChapterSelector(){ const selector = document.getElementById('chapterSelector'); const menuItems = document.getElementById('chapterMenuItems'); while (selector.options.length > 1) selector.remove(1); menuItems.innerHTML = ''; const allChaptersItem = document.createElement('div'); allChaptersItem.className = 'chapter-menu-item'; allChaptersItem.textContent = 'å…¨éƒ¨ç« èŠ‚'; allChaptersItem.onclick = function() { currentChapterIndex = 'all'; clearActiveParagraphAndReviews(); renderContent(); toggleChapterMenu(); updateChapterNavButtons(); window.scrollTo(0,0); }; menuItems.appendChild(allChaptersItem); allChapters.forEach((chapter, index) => { const option = document.createElement('option'); option.value = index; option.textContent = chapter.fullTitle; selector.appendChild(option); const menuItem = document.createElement('div'); menuItem.className = 'chapter-menu-item'; menuItem.textContent = chapter.fullTitle; menuItem.dataset.chapterIndex = index; menuItem.onclick = function() { currentChapterIndex = index; document.getElementById('chapterSelector').value = index; clearActiveParagraphAndReviews(); renderContent(); toggleChapterMenu(); updateChapterNavButtons(); window.scrollTo(0,0); }; menuItems.appendChild(menuItem); }); selector.value = currentChapterIndex; }
    function showReviews(chapterIndex, paraIndex, paraElement){ saveReadingProgress(chapterIndex, paraIndex); if (currentParagraph && currentParagraph !== paraElement) currentParagraph.classList.remove('active'); paraElement.classList.add('active'); currentParagraph = paraElement; const reviewsContainer = document.getElementById('currentReviews'); reviewsContainer.innerHTML = ''; if (allChapters[chapterIndex] && allChapters[chapterIndex].paragraphs[paraIndex] !== undefined) { const originalPara = document.createElement('div'); originalPara.className = 'current-paragraph-content'; originalPara.innerHTML = `<b>${allChapters[chapterIndex].fullTitle} - æ®µè½ ${paraIndex + 1}</b><br>${allChapters[chapterIndex].paragraphs[paraIndex].replace(/</g, "&lt;").replace(/>/g, "&gt;")}`; reviewsContainer.appendChild(originalPara); } if (allReviews[chapterIndex] && allReviews[chapterIndex][paraIndex]) { allReviews[chapterIndex][paraIndex].forEach(review => { const reviewItem = document.createElement('div'); reviewItem.className = 'review-item'; reviewItem.innerHTML = `<span class="review-user">${review.user.replace(/</g, "&lt;").replace(/>/g, "&gt;")}ï¼š</span> ${review.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}`; reviewsContainer.appendChild(reviewItem); }); } else { reviewsContainer.innerHTML += '<div class="no-reviews">è¯¥æ®µè½æ²¡æœ‰æœ¬ç« è¯´</div>'; } if (window.innerWidth <= 768 && currentView === 'novel') setTimeout(toggleMobileView, 50); else document.getElementById('reviewsContent').scrollTop = 0; }
    function clearActiveParagraphAndReviews(){ if (currentParagraph) currentParagraph.classList.remove('active'); currentParagraph = null; activeParaElement = null; document.getElementById('currentReviews').innerHTML = '<div class="no-reviews">è¯·ç‚¹å‡»å·¦ä¾§æ®µè½æŸ¥çœ‹å¯¹åº”æœ¬ç« è¯´</div>'; }
    function searchText(query) { if (currentParagraph) currentParagraph.classList.remove('active'); query = query ? query.toLowerCase() : ""; const chapterHasVisibleParagraph = {}; document.querySelectorAll('.paragraph').forEach(para => { const chapterIndex = para.dataset.chapterIndex; const paraIndex = para.dataset.paraIndex; if (!allChapters[chapterIndex] || allChapters[chapterIndex].paragraphs[paraIndex] === undefined) { para.style.display = 'none'; return; } const paragraph = allChapters[chapterIndex].paragraphs[paraIndex]; let showPara = !query; let highlightedText = paragraph.replace(/</g, "&lt;").replace(/>/g, "&gt;"); if (query) { if (paragraph.toLowerCase().includes(query)) { showPara = true; highlightedText = paragraph.replace(new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), match => `<span class="highlight">${match}</span>`); } if (!showPara && allReviews[chapterIndex] && allReviews[chapterIndex][paraIndex]) { if (allReviews[chapterIndex][paraIndex].some(r => r.user.toLowerCase().includes(query) || r.text.toLowerCase().includes(query))) showPara = true; } } para.style.display = showPara ? 'block' : 'none'; if (showPara) { chapterHasVisibleParagraph[chapterIndex] = true; const reviewCount = allReviews[chapterIndex]?.[paraIndex]?.length || 0; const reviewCountSpan = reviewCount > 0 ? `<span class="review-count">${reviewCount}æ¡</span>` : ''; para.innerHTML = `<b>æ®µ ${parseInt(paraIndex) + 1}ï¼š</b> ${highlightedText} ${reviewCountSpan}`; } }); document.querySelectorAll('.chapter-title').forEach(title => { title.style.display = (currentChapterIndex === 'all' && !query) || chapterHasVisibleParagraph[title.dataset.chapterIndex] ? 'block' : 'none'; }); if (activeParaElement && document.getElementById(activeParaElement.id)?.style.display !== 'none') { currentParagraph = document.getElementById(activeParaElement.id); currentParagraph.classList.add('active'); } else { currentParagraph = null; } }
